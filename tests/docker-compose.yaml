services:
  caddy:
    image: caddy:latest
    ports:
      - "8888:80"
    volumes:
      - ./html_fixtures:/usr/share/caddy:ro
      - ./Caddyfile:/etc/caddy/Caddyfile:ro  # Mount your Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_CONFIG=/etc/caddy/Caddyfile
    networks:
      - app_net

networks:
  app_net:

volumes:
  caddy_data:
  caddy_config: